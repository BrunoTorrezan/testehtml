      <p>
        O projeto <strong>Pokémon com Flask</strong> tem como objetivo ensinar, de forma prática e divertida, os conceitos fundamentais do desenvolvimento de aplicações web.
        </p>
        <h3>Durante o projeto, os alunos irão:</h3>

    <p><strong>Construir rotas em Flask</strong> para diferentes páginas do site (Home, Cadastro, Exibição e Sobre Nós).</p>
    <p><strong>Trabalhar com formulários</strong> para cadastrar informações de Pokémons (como número, nome, tipo, altura e peso).</p>
    <p><strong>Utilizar templates HTML</strong> integrados ao Flask para criar páginas dinâmicas e organizadas.</p>
    <p><strong>Aplicar CSS</strong> para deixar o site mais bonito, com botões, menus de navegação e estilo moderno.</p>
    <p><strong>Compreender a estrutura de um projeto Flask</strong>, incluindo pastas como <i>templates</i> e <i>static</i>.</p>


  <p>
    Além da parte técnica, os alunos serão incentivados a pensar na <strong>organização do código</strong>, na <strong>criatividade do design</strong> e no <strong>uso correto das rotas</strong> para simular um site real.
  </p>

  <p>
    Esse projeto serve como base para que eles entendam como os sites funcionam por trás das telas e estejam preparados para desafios maiores, como a integração com bancos de dados e criação de APIs.
  </p>

  <p>
    No fim da atividade, cada estudante terá criado um <strong>mini-site de Pokémon funcional</strong>, reforçando os aprendizados e mostrando como a programação pode ser aplicada em algo que eles conhecem e gostam.
  </p>
